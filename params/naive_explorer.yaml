naive_explorer:
  ros_parameters:
    linear_vel: 0.25            # m
    angular_veL: 0.5            # rad
    escape_range: 0.5           # rad
    check_forward_dist: 0.7     # m
    check_side_dist: 0.7        # m
    check_forward_angle: 0      # degree
    check_left_angle: 30        # degree
    check_right_angle: 330      # degree
    scan_topic: /locobot/scan
    odom_topic: /locobot/odom # /locobot/diffdrive_controller/odom
    cmd_topic: /locobot/commands/velocity # /locobot/diffdrive_controller/cmd_vel_unstamped
